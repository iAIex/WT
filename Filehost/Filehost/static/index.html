<!Doctype html>
<html>
<head>
    <!--<script src="vue.min.js"></script>-->
    <script src="vue.js"></script>
    <script src="jquery-3.2.1.js"></script>
    <!--<script src="jquery-3.2.1.min.js"></script>-->
    <!--<script type="text/javascript" src="js/plugins/moment/min/moment-with-locales.min.js"></script>-->
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>WTF - Webtechnologies Filesharing</title>
</head>
<body>
  <header>
    <h3>WTF - Web Technologies Filesharing</h3>
  </header>
  <form ref='uploadForm'
    id='uploadForm'
    action='http://localhost:1337/upload/5'
    method='post'
    encType="multipart/form-data">
      <input type="file" name="myFile" />
      <input type='submit' value='Upload!' />
  </form>
  <iframe id="upload_target" name="upload_target" src="" style="width:0;height:0;border:0px solid #fff;display:none"></iframe>
  <div id="responses">
</div>

<section>
<div id="files">
  <table class="FileTables">
    <caption>Meine Uploads</caption>
    <tr>
    <th>Name</th>
    <th>Datum</th>
    <th>Teilen mit</th>
    </tr>
    <tr v-for="files in myFiles">
      <td>{{ files.name }}</td>
      <td>{{files.datum}}</td>
      <td>{{files.teilenMit}}</td>
    </tr>
  </table>
<br>
<br>
  <table class="FileTables">
    <tr>
    <caption>Geteilte Uploads</caption>
    </tr>
    <tr>
      <th>Name</th>
      <th>Datum</th>
      <th>Geteilt von</th>
    </tr>
    <tr v-for="file in sharedFiles">
      <td>{{ file.name }}</td>
      <td>{{file.datum}}</td>
      <td>{{file.geteiltVon}}</td>
    </tr>
  </table>
</div>
<input type="text" id="inpUserId">
Get My Files<input type="button" onclick="getMyFiles()" value="refresh">
Get Shared Files<input type="button" onclick="getSharedFiles()" value="refresh">

  <script language="javascript" src="main.js" type="text/javascript">
  </script>
  </section>
</body>
</html>
