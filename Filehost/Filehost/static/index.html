<!Doctype html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>WTF - Webtechnologies Filesharing</title>
</head>
<body>
  <header>
    <h3>WTF - Web Technologies Filesharing</h3>
  </header>

  <form id="uploadForm" action="http://localhost:1337/upload" method="post" enctype="multipart/form-data">
  <p>Datei hochladen:  <input name="myFile" type="file"> </p>
  <input type="text">
  <input type="submit" value="Upload">
  </form>

<section>
<div id="files">
  <table class="FileTables">
    <caption>Meine Uploads</caption>
    <tr>
    <th>Name</th>
    <th>Datum</th>
    <th>Teilen mit</th>
    </tr>
    <tr v-for="files in myFiles">
      <td>{{ files.name }}</td>
      <td>{{files.datum}}</td>
      <td>{{files.teilenMit}}</td>
    </tr>
  </table>
<br>
<br>
  <table class="FileTables">
    <tr>
    <caption>Geteilte Uploads</caption>
    </tr>
    <tr>
      <th>Name</th>
      <th>Datum</th>
      <th>Geteilt von</th>
    </tr>
    <tr v-for="file in sharedFiles">
      <td>{{ file.name }}</td>
      <td>{{file.datum}}</td>
      <td>{{file.geteiltVon}}</td>
    </tr>
  </table>
</div>
<input type="text" id="inpUserId"></input>
<input type="button" onclick="getMyFiles()" value="refresh">Get My Files</input>
<input type="button" onclick="getSharedFiles()" value="refresh">Get Shared Files</input>

  <script language="javascript" src="main.js" type="text/javascript">
  </script>
  </section>
</body>
</html>
