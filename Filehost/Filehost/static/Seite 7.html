<!Doctype html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <script src="/path/to/vue/vue-tables-2.min.js"></script>
    <script language="javascript" src="main.js" type="text/javascript">
    </script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header>
    <h3>WTF - Web Technologies Filesharing</h3>
  </header>

  <table class="FileTables">
    <caption>Meine Uploads</caption>
    <tr>
    <th>Name</th>
    <th>Datum</th>
    <th>Teilen mit</th>
    </tr>
  </table>
<br>
<br>
  <table class="FileTables">
    <tr>
    <caption>Geteilte Uploads</caption>
    </tr>
    <tr>
      <th>Name</th>
      <th>Datum</th>
      <th>Geteilt von</th>
    </tr>
  </table>


<br>
<br>
<div id="demo" class="container">
  <input v-model="search" class="form-control" placeholder="Filter users by name or age">

  <table class="table table-striped">
    <thead>
      <tr>
        <th v-repeat="column: columns">
          <a href="#" v-on="click: sortBy(column)" v-class="active: sortKey == column">
            {{ column | capitalize }}
          </a>
        </th>
      </tr>
    </thead>

    <tbody>
      <tr v-repeat="users | filterBy search | orderBy sortKey reverse">
        <td>{{ name }}</td>
        <td>{{ Datum }}</td>
        <td>{{Teilen mit}}</td>
      </tr>
    </tbody>
  </table>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" v-model="newUser.name" >
  </div>

  <div class="form-group">
    <label>Datum</label>
    <input type="name" class="form-control" v-model="newUser.age" >
  </div>
  <button type="submit" class="btn btn-primary" v-on="click: addUser()">Add</button>
</div>

</body>
